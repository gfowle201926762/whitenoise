{%extends 'landing/base_landing.html'%}
{%load crispy_forms_tags %}

{%block title%}Login{%endblock%}


{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Login</h1>

        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-lg-8">
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-outline-primary my-3">Login</button>
                <p>Don't have an account yet? <a class="text-decoration-none" href="/register">Register here</a></p>
            </form>
        </div>
    </div>
</div>
{%endblock%}
